<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d99;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#FFFFFF" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="#FFFFFF" opacity="0.03"/>

  <!-- Main content centered -->
  <g transform="translate(600, 315)">
    <!-- Title -->
    <text x="0" y="-40"
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
          font-size="88"
          font-weight="700"
          fill="#FFFFFF"
          text-anchor="middle"
          letter-spacing="-1">
      Capitaly Group
    </text>

    <!-- Subtitle line 1 -->
    <text x="0" y="40"
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
          font-size="36"
          font-weight="400"
          fill="#DAA520"
          text-anchor="middle"
          letter-spacing="0">
      Advisors and Partners for Strategic
    </text>

    <!-- Subtitle line 2 -->
    <text x="0" y="90"
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
          font-size="36"
          font-weight="400"
          fill="#DAA520"
          text-anchor="middle"
          letter-spacing="0">
      Investments in Italy
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="#DAA520" opacity="0.2"/>
</svg>
